<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü•ö –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üé®</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            color: white;
        }
        
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #video { z-index: 1; display: none; }
        #canvas { z-index: 2; display: none; }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            min-width: 120px;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn.off {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .youtube-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.2em;
            z-index: 99;
            text-align: center;
            border: 2px solid #FFD700;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }
        
        #eggInfo {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9em;
            z-index: 98;
            text-align: center;
            border: 2px solid #FF69B4;
            display: none;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div style="font-size: 1.5em; margin-bottom: 10px;" class="pulse">ü•ö –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ü–∏—Å–∞–Ω–∫–∏...</div>
        <p style="margin-top: 20px; color: rgba(255,255,255,0.9);">–ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é –∫–∞–º–µ—Ä—ñ</p>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div id="status">üëã –ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é –∫–∞–º–µ—Ä—ñ</div>
    <div id="eggInfo">üé® –ü–∏—Å–∞–Ω–∫–∞ –∑'—è–≤–∏—Ç—å—Å—è –Ω–∞ –≤–∞—à—ñ–π –¥–æ–ª–æ–Ω—ñ!</div>

    <div class="controls">
        <button id="sound-btn" class="control-btn">üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <button id="next-btn" class="control-btn">üé® –ù–∞—Å—Ç—É–ø–Ω–∞ –ø–∏—Å–∞–Ω–∫–∞</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="control-btn youtube-btn">üì∫ SmartLessa</a>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

        const CONFIG = {
            HAND_SMOOTHING: 0.7,
            EGG_SCALE: 0.15,
            EGG_HEIGHT_OFFSET: 0.2,
            ROTATION_SPEED: 0.5,
            DEBUG_MODE: false
        };

        const state = {
            landmarks: null,
            isHandVisible: false,
            handFrames: 0,
            audioContext: null,
            animationId: null,
            pisankaTextures: [],
            currentTextureIndex: 0,
            egg: null,
            eggGroup: null,
            isSoundOn: false
        };

        const elements = {
            video: document.getElementById('video'),
            canvas: document.getElementById('canvas'),
            loading: document.getElementById('loading'),
            status: document.getElementById('status'),
            eggInfo: document.getElementById('eggInfo'),
            soundBtn: document.getElementById('sound-btn'),
            nextBtn: document.getElementById('next-btn')
        };

        let scene, camera, renderer;
        let handLandmarker;
        let bgMusic = new Audio('./bg-music.mp3');
        bgMusic.loop = true;

        class PisankaARApp {
            constructor() {
                this.init();
            }

            async init() {
                try {
                    await this.setupCamera();
                    await this.initThreeJS();
                    await this.initHandTracking();
                    this.setupEventListeners();
                    this.hideLoading();
                    this.startAnimation();
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:', error);
                    this.showError('–ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Å—Ç–æ—Ä—ñ–Ω–∫—É —Ç–∞ –¥–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä—ñ');
                }
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    elements.video.srcObject = stream;
                    await new Promise(resolve => {
                        elements.video.onloadedmetadata = () => {
                            elements.video.play();
                            resolve();
                        };
                    });
                } catch (error) {
                    throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä—ñ');
                }
            }

            async initThreeJS() {
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x764ba2, 1, 10);
                
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0, 0, 5);
                
                renderer = new THREE.WebGLRenderer({
                    canvas: elements.canvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
                directionalLight.position.set(5, 10, 7);
                scene.add(directionalLight);
                
                await this.createPisanka();
            }

            async createPisanka() {
                state.eggGroup = new THREE.Group();
                scene.add(state.eggGroup);
                
                const eggGeometry = new THREE.SphereGeometry(1, 32, 32);
                eggGeometry.scale(0.6, 1, 0.6);
                
                state.pisankaTextures = await this.loadTextures([
                    './pisanka-1.jpg',
                    './pisanka-2.jpg',
                    './pisanka-3.jpg',
                    './pisanka-4.jpg'
                ]);
                
                const eggMaterial = new THREE.MeshPhongMaterial({
                    map: state.pisankaTextures[0],
                    shininess: 100,
                    specular: 0x333333
                });
                
                state.egg = new THREE.Mesh(eggGeometry, eggMaterial);
                state.egg.scale.set(CONFIG.EGG_SCALE, CONFIG.EGG_SCALE, CONFIG.EGG_SCALE);
                state.eggGroup.add(state.egg);
                
                const glowGeometry = new THREE.SphereGeometry(1.1, 32, 32);
                glowGeometry.scale(0.62, 1.05, 0.62);
                
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xFFD700,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.BackSide
                });
                
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                state.eggGroup.add(glow);
                
                state.eggGroup.visible = false;
            }

            async loadTextures(urls) {
                const textures = [];
                const loader = new THREE.TextureLoader();
                
                for (const url of urls) {
                    try {
                        const texture = await new Promise((resolve, reject) => {
                            loader.load(url, resolve, undefined, reject);
                        });
                        textures.push(texture);
                    } catch (error) {
                        console.warn(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–µ–∫—Å—Ç—É—Ä—É: ${url}`);
                        const canvas = document.createElement('canvas');
                        canvas.width = 512;
                        canvas.height = 512;
                        const ctx = canvas.getContext('2d');
                        
                        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(0.5, '#4ecdc4');
                        gradient.addColorStop(1, '#45b7d1');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0, 0, 512, 512);
                        
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 100px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('ü•ö', 256, 256);
                        
                        const fallbackTexture = new THREE.CanvasTexture(canvas);
                        textures.push(fallbackTexture);
                    }
                }
                return textures;
            }

            async initHandTracking() {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
            }

            setupEventListeners() {
                elements.soundBtn.addEventListener('click', () => this.toggleSound());
                elements.nextBtn.addEventListener('click', () => this.nextTexture());
                window.addEventListener('resize', () => this.onWindowResize());
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'd' || e.key === 'D') {
                        CONFIG.DEBUG_MODE = !CONFIG.DEBUG_MODE;
                        elements.eggInfo.style.display = CONFIG.DEBUG_MODE ? 'block' : 'none';
                    }
                });
                
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };
                let scale = 1;
                
                elements.canvas.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                });
                
                elements.canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging || !state.eggGroup.visible) return;
                    
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    state.eggGroup.rotation.y += deltaX * 0.01;
                    state.eggGroup.rotation.x += deltaY * 0.01;
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                });
                
                elements.canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                elements.canvas.addEventListener('wheel', (e) => {
                    if (!state.eggGroup.visible) return;
                    
                    e.preventDefault();
                    scale += e.deltaY * -0.001;
                    scale = Math.min(Math.max(0.5, scale), 3);
                    state.eggGroup.scale.setScalar(scale * CONFIG.EGG_SCALE);
                });
            }

            toggleSound() {
                if (state.isSoundOn) {
                    bgMusic.pause();
                    elements.soundBtn.classList.add('off');
                    elements.soundBtn.textContent = 'üîá –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                } else {
                    bgMusic.play().catch(e => console.log("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    elements.soundBtn.classList.remove('off');
                    elements.soundBtn.textContent = 'üîä –í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
                state.isSoundOn = !state.isSoundOn;
            }

            nextTexture() {
                if (!state.egg || !state.pisankaTextures.length) return;
                
                state.currentTextureIndex = (state.currentTextureIndex + 1) % state.pisankaTextures.length;
                state.egg.material.map = state.pisankaTextures[state.currentTextureIndex];
                state.egg.material.needsUpdate = true;
                
                elements.eggInfo.innerHTML = `üé® –ü–∏—Å–∞–Ω–∫–∞ ${state.currentTextureIndex + 1}/${state.pisankaTextures.length}<br>–û–±–µ—Ä—Ç–∞–π—Ç–µ —Ç–∞ –º–∞—Å—à—Ç–∞–±—É–π—Ç–µ!`;
                elements.eggInfo.style.display = 'block';
                
                setTimeout(() => {
                    if (state.isHandVisible) {
                        elements.eggInfo.style.display = 'none';
                    }
                }, 2000);
            }

            startAnimation() {
                const animate = () => {
                    this.update();
                    this.render();
                    state.animationId = requestAnimationFrame(animate.bind(this));
                };
                animate();
            }

            update() {
                this.detectHand();
                
                if (state.landmarks && state.isHandVisible) {
                    this.updateEggPosition();
                    
                    if (!state.eggGroup.visible) {
                        state.eggGroup.visible = true;
                        elements.status.style.display = 'none';
                        elements.eggInfo.style.display = 'block';
                        elements.eggInfo.innerHTML = 'ü•ö –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ –≤–∞—à—ñ–π –¥–æ–ª–æ–Ω—ñ!<br>–û–±–µ—Ä—Ç–∞–π—Ç–µ —Ç–∞ –º–∞—Å—à—Ç–∞–±—É–π—Ç–µ!';
                        
                        setTimeout(() => {
                            if (state.isHandVisible) {
                                elements.eggInfo.style.display = 'none';
                            }
                        }, 3000);
                    }
                    
                    state.eggGroup.rotation.y += CONFIG.ROTATION_SPEED * 0.01;
                } else {
                    if (state.eggGroup.visible) {
                        state.eggGroup.visible = false;
                        elements.status.style.display = 'block';
                        elements.eggInfo.style.display = 'none';
                    }
                    
                    if (state.handFrames > 30) {
                        elements.status.textContent = 'üëã –ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é –∫–∞–º–µ—Ä—ñ';
                        elements.status.style.display = 'block';
                    }
                }
            }

            detectHand() {
                if (!handLandmarker || elements.video.readyState < 2) return;
                
                try {
                    const results = handLandmarker.detectForVideo(elements.video, performance.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        state.landmarks = results.landmarks[0];
                        state.isHandVisible = true;
                        state.handFrames = 0;
                    } else {
                        state.landmarks = null;
                        state.isHandVisible = false;
                        state.handFrames++;
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è —Ä—É–∫–∏:', error);
                }
            }

            updateEggPosition() {
                if (!state.landmarks) return;
                
                const points = [0, 5, 9, 13, 17];
                let centerX = 0, centerY = 0, centerZ = 0;
                
                for (const idx of points) {
                    centerX += state.landmarks[idx].x;
                    centerY += state.landmarks[idx].y;
                    centerZ += state.landmarks[idx].z || 0;
                }
                
                centerX /= points.length;
                centerY /= points.length;
                centerZ /= points.length;
                
                const x = (centerX - 0.5) * 10;
                const y = (0.5 - centerY) * 8 + CONFIG.EGG_HEIGHT_OFFSET;
                const z = (centerZ - 0.5) * 5;
                
                if (state.eggGroup) {
                    state.eggGroup.position.set(x, y, z);
                    state.eggGroup.lookAt(camera.position);
                }
            }

            render() {
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            }

            onWindowResize() {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }

            hideLoading() {
                elements.loading.style.display = 'none';
                elements.video.style.display = 'block';
                elements.canvas.style.display = 'block';
                elements.status.style.display = 'block';
            }

            showError(message) {
                elements.loading.innerHTML = `
                    <div style="color: #ff6b6b; font-size: 28px; margin-bottom: 20px;">üòï</div>
                    <div style="font-size: 18px; margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="padding: 14px 28px; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px;">
                        –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É
                    </button>
                `;
            }

            cleanup() {
                if (state.animationId) cancelAnimationFrame(state.animationId);
                if (elements.video.srcObject) {
                    elements.video.srcObject.getTracks().forEach(track => track.stop());
                }
                if (handLandmarker) handLandmarker.close();
                if (state.audioContext) state.audioContext.close();
                bgMusic.pause();
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const app = new PisankaARApp();
            window.addEventListener('beforeunload', () => app.cleanup());
        });
    </script>
</body>
</html>
